<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Data</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
        }

        .my-form {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
    </style>

</head>

<body class="text-center">
    <div class="my-form">
        <h1 class="h3 mb-3 fw-normal">Please Fill</h1>
        <form action="index.html" method="post" id="my-form">
            <div class="form-floating">
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
                <label for="name">Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="address" id="address" class="form-control" placeholder="Address" required />
                <label for="address">Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" name="age" id="age" class="form-control" placeholder="Age" required />
                <label for="age">Age</label>
            </div>
            <div class="form-floating mb-3">
                <div class="d-flex flex-row justify-content-around">
                    <div class="form-check text-start">
                        <label for="indian" class="form-check-label">Indian</label>
                        <input type="radio" name="nationality" id="indian" value="Indian" class="form-check-input"
                            onchange="handleChange(this.value);">
                    </div>
                    <div class="form-check text-start">
                        <label for="foreigner" class="form-check-label">Foreigner</label>
                        <input type="radio" name="nationality" id="foreigner" value="Foreigner" class="form-check-input"
                            onchange="handleChange(this.value);">
                    </div>
                </div>
            </div>

            <select name="options" id="options" class="form-floating form-select mb-3">
                <option value="">Select</option>
            </select>
            <input type="submit" value="Submit" class="w-100 btn btn-lg btn-primary">
        </form>
    </div>

    <div class="card-body" id="json"></div>
    <script src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
