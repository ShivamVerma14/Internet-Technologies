<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html,
        body {
        height: 100%;
        }

        body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        }

        .form-signup {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        }

        .form-signup .form-floating:focus-within {
        z-index: 2;
        }

        .form-signup input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signup input[type="password"] {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }

        #re-password {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signup">
        <form action="/signup" method="post">
            <h1 class="h3 mb-3 fw-normal">Register Here</h1>
            <div class="form-floating">
                <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                <label for="name">Name</label>            
            </div>
            <div class="form-floating">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                <label for="email">Email Address</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="re-password" id="re-password" class="form-control" placeholder="Repeat the password">
                <label for="re-password">Repeat the password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-4">Sign up</button>
        </form>
        <p>Already have an account? <a href="login">Login</a></p>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
